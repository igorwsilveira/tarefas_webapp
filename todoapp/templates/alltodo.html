<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas App</title>
    <link rel = 'stylesheet' href = "{% static 'style.css' %}">
</head>
<body>
    <div id = 'container'>
        <div id = 'formContainer'>
            <form method="POST">
                {% csrf_token %}
                {{form.task}}
                <button id = 'add' type = 'submit'>Adicionar</button>
            </form>
        </div>
        <div id = 'todoItems'>
            {% for todo in tasks %}
                <div class = 'item'>
                    <p>{{todo.task}}</p>
                    <div class = 'controls'>
                        <a href = "{% url 'updateItem' todo.id %}"><button class = 'edit'>Editar</button></a>
                        <a href = "{% url 'deleteItem' todo.id %}"><button class = 'delete'>Excluir</button></a>
                    </div>
                </div>
                {% endfor %}

              
                
                
            
        </div>
    </div>
    <footer class="footer">
        <p><strong>Tarefas App</strong> criado por <a href="https://github.com/igorwsilveira">Igor</a> para M &#128147;</p>
    </footer>
</body>
</html>
